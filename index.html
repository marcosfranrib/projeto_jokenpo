<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JokenPô</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container-geral">
        
        <div id="container-topo">
            <p id="titulo">PEDRA PAPEL TESOURA</p>
            <div id="placar">
               <div id="score">0</div>
            </div>
        </div>

        <div id="container-botoes">
            <input type="button" id="papel" class="papel">
            <input type="button" id="tesoura" class="tesoura">
            <input type="button" id="pedra" class="pedra">
        </div>

        <div id="regras">REGRAS</div>
        <div id="descricao">PEDRA, PAPEL e TESOURA é um classico jogo da infância, determinado exclusivamente pela sorte. A regra é básica: <br> <span id="descPedra">PEDRA VENCE TESOURA</span>, <span id="descTesoura">TESOURA VENCE PAPEL</span> E <span id="descPapel">PAPEL VENCE PEDRA</span></div>
        

        <div id="container-resultado">
            <div id="container-base">
                <input type="button" id="base1" class="base1">
                <input type="button" id="base2" class="base2">
            </div>

            <div id="containerTextoEscolha">
                <span>VOCÊ ESCOLHEU</span>
                <span>A CASA ESCOLHEU</span>
            </div>
           
            <div id="desfecho"></div>
          
            <button id="replay">JOGAR DE NOVO</button>
        
        </div>
    </div>

    <script src="joken.js"></script>

</body>
</html>
